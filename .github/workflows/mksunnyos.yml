name: Build SunnyOS with GNOME ISO

on:
  push:
    branches:
      - sunnyos_gnome
  pull_request:
    branches:
      - sunnyos_gnome
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Increase Available Disk Space
        run: |
          mkdir -p /tmp/temp && sudo mount -t tmpfs -o size=40G tmpfs /tmp/temp

      - name: Set up swap space
        run: |
          sudo fallocate -l 8G /swapfile  # Allocate 8GB of swap space
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Build SunnyOS ISO
        run: |
          docker run --rm --privileged \
            -v "$GITHUB_WORKSPACE:/work" \
            -v "/tmp/temp:/tmp" \
            --memory=16g --memory-swap=24g \
            archlinux:latest /bin/bash -c "
              pacman -Sy --noconfirm archiso &&
              mkarchiso -v -w /tmp/work -o /tmp/out /work/profile
            "

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v3
        with:
          name: sunnyos-iso
          path: /tmp/temp/out/*.iso
